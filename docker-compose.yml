services:
  mysql:
    image: mysql:8.0
    container_name: regrip-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: regrip_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: regrip-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: regrip_db
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: regrip_secret_key
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
    container_name: regrip-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
